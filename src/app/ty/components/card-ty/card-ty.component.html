<div (click)="verDetalle(ty)"
    [ngStyle]="{'background-image': 'url(' +ty.imageUrlText +')'}"
    class="ty_card"
    style="cursor: pointer;">
    <mat-card class="mat-elevation-z5"
                style="background-color: rgba(0,0,0,0.3); border-radius: 20px;
                height: 13rem;">
        <mat-card-header>
            <mat-card-title class="text-light">{{ ty.nombre | nombreTy | titlecase }}</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
