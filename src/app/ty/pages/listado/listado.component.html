<div class="container p-3">
    <div class="row mt-2">
        <h1 class="text-center mb-3">Mis Ty's</h1>

        <!-- <h3>buscador por nombre</h3> -->

        @if (listaTy$ | async; as listaTy ) {
            @for (ty of listaTy; track $index) {
                <div class="col-lg-3 col-6 col-md-6 mb-4 animate__animated animate__fadeInLeft">
                   <card-ty [ty]="ty"></card-ty>
                </div>
            }
        }
        @else {
          <div class="mt-3 d-flex justify-content-center align-items-center">
                <mat-spinner color="accent"></mat-spinner>
            </div>
        }

    </div>
</div>
