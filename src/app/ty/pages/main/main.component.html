        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenavleft opened [ngStyle]="{width:'200px'}" mode="side">
        <span>izquierdo</span>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

    <mat-sidenav #sidenavright opened [ngStyle]="{width:'200px'}" mode="side" position="end">
<span>derecho</span>
    </mat-sidenav>
</mat-sidenav-container>
